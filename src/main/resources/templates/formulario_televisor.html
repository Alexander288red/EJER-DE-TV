<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar o Editar Televisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fondo con gradiente animado */
        body {
            background: linear-gradient(45deg, #ff007f, #7f00ff, #00ffff, #00ff7f, #ffff00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo del contenedor */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Botón con efecto neón */
        button {
            background-color: #ff007f;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #7f00ff;
            box-shadow: 0 0 10px #7f00ff, 0 0 20px #7f00ff, 0 0 30px #7f00ff;
            transform: scale(1.05);
        }

        /* Input y textarea con borde animado */
        input, textarea {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff007f, #7f00ff, #00ffff) 1;
            border-radius: 10px;
            padding: 10px;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-image: linear-gradient(45deg, #00ffff, #00ff7f, #ffff00) 1;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* Título con animación */
        h1 {
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff007f, 0 0 30px #7f00ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff007f, 0 0 30px #7f00ff; }
            50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ff007f, 0 0 40px #7f00ff; }
        }

        /* Animación del contenedor */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Agregar o Editar Televisor</h1>
    <form th:action="@{/televisores}" method="post" th:object="${televisor}">
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" class="form-control" th:field="*{marca}" required />
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" class="form-control" th:field="*{modelo}" required />
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required />
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
</div>
</body>
</html>
